<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KMZ Enterprise AI Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #00eb87; --bg-dark: #0a0a0a; --bg-secondary: #141414; --text-light: #ffffff; --text-dim: #a0a0a0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background-color: var(--bg-secondary); padding: 15px 20px; display: flex; align-items: center; border-bottom: 1px solid #333; }
        .header-logo { font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 1.2rem; color: var(--primary-color); }
        .header-badge { background-color: #333; color: var(--text-dim); font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; margin-left: 10px; }

        #chat-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .message { padding: 15px 20px; border-radius: 12px; max-width: 85%; word-wrap: break-word; line-height: 1.6; font-size: 0.95rem; position: relative; }
        .user-msg { background-color: var(--primary-color); color: #000; align-self: flex-end; font-weight: 600; }
        .ai-msg { background-color: var(--bg-secondary); border: 1px solid #333; align-self: flex-start; padding-bottom: 40px; }
        
        pre { background-color: #000 !important; padding: 15px; border-radius: 8px; overflow-x: auto; position: relative; margin-top: 10px; border: 1px solid #333; }
        code { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
        
        .action-btn { position: absolute; top: 8px; background-color: #222; color: var(--text-dim); border: 1px solid #444; padding: 6px 10px; cursor: pointer; border-radius: 4px; font-size: 0.75rem; font-weight: 600; transition: 0.2s; }
        .action-btn:hover { background-color: var(--primary-color); color: #000; border-color: var(--primary-color); }
        .copy-btn { right: 8px; }
        .preview-btn { right: 100px; color: #00eb87; border-color: #00eb87; }
        
        /* Bot√£o de PDF no canto inferior da mensagem da IA */
        .pdf-btn { position: absolute; bottom: 8px; right: 15px; background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 0.8rem; font-family: 'JetBrains Mono', monospace; }
        .pdf-btn:hover { color: var(--primary-color); }

        /* √Årea do Preview Imersivo */
        .preview-frame { width: 100%; height: 300px; border: 1px solid var(--primary-color); border-radius: 8px; margin-top: 10px; background-color: #fff; display: none; }

        .input-area { display: flex; padding: 15px; background-color: var(--bg-secondary); border-top: 1px solid #333; }
        input[type="text"] { flex: 1; padding: 15px; border: 1px solid #333; border-radius: 8px; background-color: var(--bg-dark); color: var(--text-light); font-size: 16px; font-family: 'Inter', sans-serif; }
        input[type="text"]:focus { outline: none; border-color: var(--primary-color); }
        button#send-btn { background-color: var(--primary-color); color: #000; border: none; padding: 0 25px; margin-left: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 16px; }
        footer { text-align: center; padding: 12px; font-size: 0.75rem; color: var(--text-dim); background-color: var(--bg-dark); font-family: 'JetBrains Mono', monospace; }
        img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="header-logo">KMZ AI</div>
        <span class="header-badge">v3.0 Enterprise (Canvas & PDF)</span>
    </header>

    <div id="chat-container">
        <div class="message ai-msg">Sistemas atualizados. Fun√ß√£o de Visualiza√ß√£o de C√≥digo e Gera√ß√£o de PDF ativadas.</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Digite um comando, pe√ßa um c√≥digo HTML ou gere uma imagem..." autocomplete="off">
        <button id="send-btn">ENVIAR</button>
    </div>
    <footer>¬© 2024 KMZ Enterprise | kmzsuportt1@gmail.com</footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const API_URL = 'https://kmz-ai-backend.onrender.com/ask'; // SEU LINK AQUI

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg');
            userInput.value = '';
            setLoading(true);

            const loadingId = addMessage('Processando...', 'ai-msg');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                document.getElementById(loadingId).remove();
                addMessage(data.response, 'ai-msg', true);
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('Erro de conex√£o com o servidor KMZ.', 'ai-msg');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            userInput.disabled = isLoading;
            sendBtn.disabled = isLoading;
            if (!isLoading) userInput.focus();
        }

        function addMessage(text, className, isMarkdown = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            
            // Container interno para o PDF n√£o pegar os bot√µes
            const contentDiv = document.createElement('div');
            contentDiv.className = 'msg-content';

            if (isMarkdown) {
                contentDiv.innerHTML = marked.parse(text);
                msgDiv.appendChild(contentDiv);
                setupCodeBlocks(msgDiv);
                
                // Adiciona o Bot√£o de Gerar PDF apenas para a IA
                if (className === 'ai-msg') {
                    const pdfBtn = document.createElement('button');
                    pdfBtn.className = 'pdf-btn';
                    pdfBtn.innerHTML = 'üì• Baixar PDF';
                    pdfBtn.onclick = () => generatePDF(contentDiv);
                    msgDiv.appendChild(pdfBtn);
                }
            } else {
                contentDiv.innerHTML = text;
                msgDiv.appendChild(contentDiv);
            }

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv.id = 'msg-' + Date.now();
        }

        function generatePDF(elementToPrint) {
            const opt = {
                margin:       10,
                filename:     'KMZ_Documento_' + Date.now() + '.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(elementToPrint).save();
        }

        function setupCodeBlocks(container) {
            const preBlocks = container.querySelectorAll('pre');
            preBlocks.forEach(pre => {
                const codeBlock = pre.querySelector('code');
                let lang = '';
                if (codeBlock && codeBlock.className) {
                    lang = codeBlock.className.replace('language-', '').toLowerCase();
                }

                // Bot√£o Copiar
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn copy-btn';
                copyBtn.innerText = 'COPIAR';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(codeBlock ? codeBlock.innerText : pre.innerText);
                    copyBtn.innerText = 'COPIADO!';
                    setTimeout(() => copyBtn.innerText = 'COPIAR', 2000);
                };
                pre.appendChild(copyBtn);

                // Bot√£o de Preview (Canvas) apenas para HTML
                if (lang.includes('html')) {
                    const previewBtn = document.createElement('button');
                    previewBtn.className = 'action-btn preview-btn';
                    previewBtn.innerText = '‚ñ∂ VISUALIZAR';
                    
                    const iframe = document.createElement('iframe');
                    iframe.className = 'preview-frame';
                    pre.parentElement.insertBefore(iframe, pre.nextSibling);

                    previewBtn.onclick = () => {
                        if (iframe.style.display === 'block') {
                            iframe.style.display = 'none';
                            previewBtn.innerText = '‚ñ∂ VISUALIZAR';
                        } else {
                            iframe.style.display = 'block';
                            previewBtn.innerText = '‚ñº FECHAR PREVIEW';
                            const code = codeBlock ? codeBlock.innerText : pre.innerText;
                            iframe.contentWindow.document.open();
                            iframe.contentWindow.document.write(code);
                            iframe.contentWindow.document.close();
                        }
                    };
                    pre.appendChild(previewBtn);
                }
            });
        }
    </script>
</body>
</html>
